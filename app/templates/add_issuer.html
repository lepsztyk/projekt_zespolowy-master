{% extends "base.html" %} 
{% block content %}
<form method="POST" class="post-form">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" id="id nazwa" name="nazwa" placeholder="Nazwa" required pattern="[A-Za-z0-9' -]+"></input>
    </div>
    <div class="form-group">
        <input class="form-control" id="id kod_pocztowy" name="kod_pocztowy" placeholder="Kod pocztowy" required pattern="[0-9]{2}[ -][0-9]{3}"></input>
    </div>
    <div class="form-group">
        <input class="form-control" id="id miasto" name="miasto" placeholder="Miasto" required pattern="[A-Z][A-Za-z' -]+"></input>
    </div>
    <div class="form-group">
        <input class="form-control" id="id ulica" name="ulica" placeholder="Ulica" required pattern="[A-Z][A-Za-z' -]+"></input>
    </div>
    <div class="form-group">
        <input class="form-control" id="id telefon" name="telefon" placeholder="Telefon" required pattern="[0-9]{9}"></input>
    </div>
    <div class="form-group">
        <input class="form-control" id="id email" name="email" placeholder="Email" required pattern="[A-Za-z0-9]+[@][A-Za-z.]+"></input>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj</button>
</form>

{% endblock content %}
