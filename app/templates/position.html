{% extends "base.html" %}

{% block content %}

<li>Nazwa: {{ entry.nazwa }}</li>
<li>Pensja: {{ entry.pensja }}</li>
{% if user.is_authenticated %}
{% load app_filters %}
<form action="{% url 'delete' entry.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" value="{{ entry | to_class_name }}" name="name"></input>
    <button type="submit" class="btn btn-danger">Usu≈Ñ</button>
</form>
{% endif %}

{% endblock content %}
