{% extends "base.html" %} 
{% block content %}
<form method="POST" class="post-form">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" id="id nazwa" name="nazwa" placeholder="Nazwa" required pattern="[A-Z][A-Za-z]+"></input>
    </div>
    <div class="form-group">
        <input class="form-control" id="id pensja" name="pensja" placeholder="Pensja" required pattern="[0-9]+"></input>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj</button>
</form>

{% endblock content %}
